[tool.poetry]
name = "thalassa"
version = "0.3.0"
description = ""
authors = ["Panos Mavrogiorgos <pmav99@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
bokeh = "^2.4"
Cartopy = "^0.20"
datashader = "^0.14"
geoviews = "^1.9"
holoviews = "^1.15"
llvmlite = "^0.39"
netCDF4 = "^1.6"
pandas = "^1.4"
panel = "^0.13"
pyproj = "^3.3"
"ruamel.yaml" = "^0.17"
xarray = "^2022.6"
geopandas = "^0.11"
scipy = "^1.9"
pygeos = {url = "https://github.com/pygeos/pygeos/releases/download/0.12.0/pygeos-0.12.0.tar.gz"}
shapely = {url = "https://github.com/shapely/shapely/releases/download/1.8.2/Shapely-1.8.2.tar.gz"}
hvplot = "^0.8.0"

[tool.poetry.dev-dependencies]
pytest = "*"
ipykernel = "^6.15.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 109
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
#plugins = ["pydantic.mypy"]
show_error_codes = true
show_column_numbers = true
show_error_context = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true
strict = true
ignore_missing_imports = true
